// Server name
seta sv_hostname "heyvaldemar.com - Minecraft Server"
// Message of the day
seta g_motd "heyvaldemar.com - Welcome to Valdemars Quake 3 Server"
// Max players
seta sv_maxclients 12
// The type of game
// 0 - Free for all, 1 - Tournament, 2 - Single Player, 3 - Team Deathmatch, 4 - Capture the Flag
seta g_gametype 0
// Time limit before level changes
seta timelimit 10
// Time limit before level changes
seta fraglimit 20
// The damage value
seta g_quadfactor 3
// Weapon respawn times for free for all in seconds
seta g_weaponrespawn 3
// Number of seconds before an inactive player is kicked
seta g_inactivity 3000
// Force players to respawn
seta g_forcerespawn 0
// Allow bots on the server
seta bot_enable 1
// Disable chat for bots
seta bot_nochat 0
// Default skill of bots [1-5]
seta g_spskill 3
// This fills the server with bots to satisfy the minimum
seta bot_minplayers 3
// RCON Password
seta rconpassword "FDyzDH8MowfpuwSyBfoWnaS"
// Map change order
set d1 "map q3dm1 ; set nextmap vstr d2"
set d2 "map q3dm7 ; set nextmap vstr d3"
set d3 "map q3dm17 ; set nextmap vstr d4"
set d4 "map pro-q3tourney2 ; set nextmap vstr d5"
